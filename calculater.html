<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
}

.calculator {
    background-color: #f2f2f2;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    border: solid 1px #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    margin-top: 30px;
}

#result {
    width: 100%;
    padding: 10px;
    font-size: 24px;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset;
    border-radius: 5px;
}

.buttons{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    margin-top: 20px;
}

button{
    padding: 10px;
    font-size: 24px;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

buttons:hover {
    background-color: #ddd;
}

.clear{
    background-color: #ff4136;
    color: #fff;
}

.number {
    background-color: #fff;
    color: #333;
}

.operator{
    background-color: #0074d9;
    color: #fff;
}

.equel{
    background-color: #01ff70;
    grid-row: span 3;
    color: #fff;
}

.decimal{
    background-color: #fff;
    color: #333;
}
.navbar {
            background-color: #333;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-link:hover {
            color: #ff0000;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-input {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
            }

            .nav-link {
                margin: 10px 0;
            }

            .navbar-toggler {
                display: block;
                background: none;
                border: none;
                color: #fff;
                font-size: 24px;
                cursor: pointer;
            }
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        body{
            background-image:url(/calculaterimage.jpg);
            background-size: cover;
        }

    </style>
</head>
<body>
    <h1>CALCULATER</h1>
    <nav class="navbar bg-primary" data-bs-theme="dark"></nav>
    <nav class="navbar">
        <a class="navbar-brand" href="/HOmeWork.html">Home</a>
        <button class="navbar-toggler" id="navbar-toggler"></button>
        <ul class="nav-links" id="nav-link">
            <li class="nav-item"><a class="nav-link" href="/Contect.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/sign_up.html">Sign In</a></li>
        </ul>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search" id="searchQuery">
            <button class="btn btn-primary" onclick="performGoogleSearch()">Search</button>
        </div>
    </nav>
    <div class="calculator">
        <input type="text" id="result"readonly>
        <br> <br >
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equel">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            


        </div>
        </div>
        <footer>
            <p>&copy; 2023 TOOLKIT Team. All rights reserved.</p>
        </footer>
    <script>
        const buttonsE1 = document.querySelectorAll("button");
const inputFieldE1 = document.getElementById("result");

buttonsE1.forEach((button) => {
    button.addEventListener("click", () => {
        const buttonValue = button.textContent;
        if (buttonValue === "C") {
            clearResult();
        } else if (buttonValue === "=") {
            calculateResult();
        } else {
            appendValue(buttonValue);
        }
    });
});

function clearResult() {
    inputFieldE1.value = "";
}

function calculateResult() {
    try {
        inputFieldE1.value = eval(inputFieldE1.value);
    } catch (error) {
        inputFieldE1.value = "Error";
    }
}

function appendValue(buttonValue) {
    inputFieldE1.value += buttonValue;
}
function performGoogleSearch() {
            const searchQuery = document.getElementById('searchQuery').value;
            if (searchQuery.trim() !== '') {
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
                window.open(googleSearchUrl, '_blank');
            }
        }

    </script>
</body>
</html>
